<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">
  
    <form #f="ngForm" (ngSubmit)="Signup(f)" class="form-horizontal" >
  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">REGISTER</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-md-10 col-md-offset-1" label for="exampleInputName1">YOUR NAME</label>
                <div class="col-md-10 col-md-offset-1">
                <input type="name" class="form-control" id="exampleInputName1" placeholder="NAME" name="name" ngModel >
                </div>
              </div>

            <div class="form-group">
                <label class="col-md-10 col-md-offset-1" label for="exampleInputEmail1">YOUR EMAIL</label>
                <div class="col-md-10 col-md-offset-1">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="EMAIL" name="email" ngModel >
                </div>
              </div>
            
            <div class="form-group">
                  <label class="col-md-10 col-md-offset-1" label for="exampleInputPassword1">CREATE YOUR PASSWORD</label>
                  <div class="col-md-10 col-md-offset-1">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD" name="password" ngModel >
                  </div>
              </div>

         
          

          <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
                    <button class="btn btn-default form-button" type="submit"><b>REGISTER</b></button>                                    
                </div>
            </div>   

          <div class="checkbox">
              <label>
                <input type="checkbox"> I agree to the Term of Service
              </label>
          </div>

        </div>
      </div>
  
    </form>

</div>

<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">
  
    <form #f="ngForm" (ngSubmit)="Login(f)" class="form-horizontal" >
  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">LOGIN FORM</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-md-10 col-md-offset-1" label for="exampleInputEmail1">USER NAME OR EMAIL</label>
                <div class="col-md-10 col-md-offset-1">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="USER NAME OR EMAIL" name="username" name="email"  ngModel >
                </div>
              </div>
            
            <div class="form-group">
                  <label class="col-md-10 col-md-offset-1" label for="exampleInputPassword1">PASSWORD</label>
                  <div class="col-md-10 col-md-offset-1">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD" name="password" ngModel >
                  </div>
              </div>

          
          
          

          <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
                    <button class="btn btn-default form-button" type="submit"><b>LOGIN</b></button>                                    
                </div>
            </div>   

          <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
          </div>

        </div>
      </div>
  
    </form>

</div>
